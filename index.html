<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image"
    href="https://www.drupal.org/files/styles/grid-4-2x/public/serempre-logomark-color%20%282%29.png?itok=IGlIpYyL" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin View</title>
</head>

<body>
  <main class="container"> <!--Block-->

    <div class="menu__user"> <!--Block-->
      
        <img class="menu__img" src="https://www.drupal.org/files/styles/grid-4-2x/public/serempre-logomark-color%20%282%29.png?itok=IGlIpYyL" alt="">
        <a href=""><i class="fa-solid fa-user-astronaut fa-lg"></i></a>
      

      <img class="picture_profile"
        src="https://i0.wp.com/www.diarlu.com/wp-content/uploads/2019/09/rostro-mujer-adulta.jpg?resize=500%2C500&ssl=1"
        alt="">
      <p class="name">Happer Smith</p>
      <p class="email">hsmith@serempre.com</p>
      <p class="dash">DASHBOARDS</p>
      <p class="tex">Lorem ipsum dolor sit amet, consectetur</p>
    </div>

    <header class="navbar"> <!--Block-->
      <div class="navbar__start">
        <a href="#"><i class="fa-solid fa-bars fa-lg"></i></a>
      </div>
      <div class="navbar__end">
        <a href="#"><i class="fa-solid fa-language fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-bookmark fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-bell fa-shake fa-lg"></i></a>
      </div>

    </header>

    <div class="card__main"> <!--Block-->
      <p class="text">Agregar Usuarios</p>
      <div class="register">
        <h3 class="datos">Datos de acceso</h3>
        <p class="username">Username<input type="text" cols="90" name="name" placeholder="Username"></p>
        <p class="password">Password<input type="password" name="password" placeholder="*********************"></p>
        <p class="password_confirmation">Password confirmation <input type="password_confirmation" name="password"
            placeholder="*********************"></p>
      </div>

      <div class="card__list">
        <h2>Rol</h2>
        <section class="card card--leader">
          <h3>Lider</h3>
        </section>
        <section class="card card--teacher">
          <h3>Profesor</h3>
        </section>
        <section class="card card--student">
          <h3>Estudiante</h3>
        </section>
      </div>
    </div>

  </main>

  <script src="https://kit.fontawesome.com/6cd17e1f2f.js" crossorigin="anonymous"></script>
  <script src="./main.js" type="module"></script>
</body>

</html>
